<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flatiron Task Lister</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div id="main-content">
    <h1>Task Lister Lite™️</h1>

    <form id="create-task-form" action="#" method="post">
      <label for="new-task-description">Task description:</label>
      <input type="text" id="new-task-description" name="new-task-description" placeholder="description">
      <label for="new-task-due-date">Task Due Date:</label>
      <!-- <input type="month" id= name="new-task-due-date" placeholder="Due Date"> -->
      <input type="month" id="new-task-due-date" name="start"
       min="2019-06" value="2019-06">
      <label for="task-priority">Priority:</label>
      <select name = "new-task-priority">
     <option value="low"
     <option value="low">Low</option>
     <option value="medium">Medium</option>
     <option value="high">High</option>
      <input type="submit" value="Create New Task">
    </form>

    <div id="list">
      <h2>My Todos</h2>
      <ul id="tasks">

      </ul>
    </div>

    <script src="./src/index.js"></script>
  </div>

</body>
</html>
